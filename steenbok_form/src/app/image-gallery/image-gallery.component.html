<div class="image-gallery">     
    <h3 class="gallery-header">Gallery</h3>
    <div class="gallery-body">
        <span *ngFor = "let image of imageList">
            <img class = "uploaded_image" src= "{{image.data}}">
        </span>
    </div>
    <div class="sample_image" *ngIf = "imageList.length === 0">
        <h5>Sample Image</h5> 
        <img src= {{sampleImage}}>
</div>
